 <table class="table table-striped">
    <thead>
      <tr>
        <th>No</th>
        <th>Vendor</th>
        <th>Nama Servis</th>
        <th>Tipe</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of services; let i=index">
        <td>{{i+1}}</td>
        <td>{{service.vendorName}}</td>
        <td>{{service.name}}</td>
        <td>{{service.serviceType}}</td>
        <td>
          <button type="button" class="btn btn-info btn-sm" (click)="onView(service)">
            <span class="glyphicon glyphicon-eye-open"></span> 
          </button>
          <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(service)">
            <span class="glyphicon glyphicon-trash"></span> 
          </button>
        </td>
      </tr>
    </tbody>
  </table>
